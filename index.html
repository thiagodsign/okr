<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="estilo.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap" rel="stylesheet">
  <title>OKRme</title>
</head>

<body>
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-database.js"></script>
  <script src="configuracao-firebase.js"></script>

  <nav class="cabecalho">
    <img src="ativos/logo.svg" alt="Logo OKR" class="cabecalho__logo">
    <button type="button" class="botao botao_com-icone" onclick="abrirDialogoDeCriacaoDeObjetivo()">
      <i data-feather="plus-circle"></i>
      Criar novo objetivo
    </button>
  </nav>

  <section class="sessao">
    <div class="sessao__cabecalho">
      <div class="sessao__cabecalho-container-primario">
        <p class="texto texto_cinza texto_espacado">OBJETIVO</p>
        <h2 class="titulo" name="nomeDoObjetivo">Economizar em gastos pessoais</h2>
      </div>

      <div class="sessao__cabecalho-container-secundario">
        <button type="button" class="botao botao_branco">
          <i data-feather="more-vertical"></i>
        </button>
      </div>
    </div>

    <div class="sessao__conteudo">
      <div class="sessao__item" onclick="fazerCheckin()" title="Clique para fazer checkin">
        <h2 class="titulo titulo_cinza titulo_pequeno" name="kr1Nome"></h2>
        <div class="regua">
          <span class="regua__traco" name="reguakr1" style="width: 88%"></span>
          <div class="regua__valores">
            <span name="valorInicialkr1">0%</span>
            <span class="regua__valor-dinamico" name="valorkr1"></span>
            <span name="valorFinalkr1">100%</span>
          </div>
        </div>
      </div>
    </div>

    <div class="sessao__rodape">
      <h3 class="titulo titulo_pequeno">Total do objetivo</h3>
      <div class="regua">
        <span class="regua__traco" style="width: 71.75%"></span>
        <div class="regua__valores">
          <span>0%</span>
          <span class="regua__valor-dinamico" style="left: 71.75%">71.75%</span>
          <span>100%</span>
        </div>
      </div>
    </div>
  </section>

  <dialog class="dialogo">
    <div class="dialogo__corpo">
      <form class="formulario">
        <label for="nomeDoObjetivo">Nome do objetivo</label>
        <input type="text" id="nomeDoObjetivo" placeholder="Insira aqui o nome do seu objetivo">

        <label for="descricaoDoObjetivo">Descrição</label>
        <textarea rows="3" id="descricaoDoObjetivo" placeholder="Insira aqui o nome do seu objetivo"></textarea>

        <hr class="divisor">

        <label for="key1">Key Result 1</label>
        <input type="text" id="key1" placeholder="Insira aqui o nome do seu objetivo">

        <div class="container-flexivel">
          <div>
            <label for="valorInicial">Valor inicial</label>
            <input type="number" id="valorInicial">
          </div>

          <div>
            <label for="valorFinal">Valor final</label>
            <input type="number" id="valorFinal">
          </div>
        </div>

        <button type="button" class="botao botao_branco botao_com-icone">
          <i data-feather="plus-circle"></i>
          Adicionar novo Key Result
        </button>
      </form>
    </div>


    <div class="dialogo__rodape">
      <button type="button" class="botao botao_branco botao_com-icone" onclick="fecharDialogo()">
        <i data-feather="x"></i>
        Cancelar
      </button>

      <button type="button" class="botao botao_com-icone" onclick="criarObjetivo()">
        <i data-feather="save"></i>
        Salvar objetivo
      </button>
    </div>
  </dialog>

  <script>
    let modal = document.querySelector('dialog')

    function abrirDialogoDeCriacaoDeObjetivo() {
      modal.showModal()
    }

    function fecharDialogo() {
      modal.close()
    }

    feather.replace()
  </script>

  <script src="script.js"></script>
</body>

</html>
